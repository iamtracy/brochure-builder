<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="Email" type="email" id="email" class="form-control" formControlName="email">
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="password" type="password" id="password" class="form-control" formControlName="password">
        </md-input-container>
      </td>
    </tr>
  </table>
  <button type="submit" md-raised-button [disabled]="!loginForm.valid">Sign Up</button>

</form>
