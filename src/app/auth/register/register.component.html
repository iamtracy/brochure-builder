<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="First Name" type="text" id="firstName" class="form-control" formControlName="firstName">
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="Last Name" type="text" id="lastName" class="form-control" formControlName="lastName">
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="Email" type="email" id="email" class="form-control" formControlName="email">
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="Password" type="password" id="password" class="form-control" formControlName="password">
        </md-input-container>
      </td>
    </tr>
  </table>
  <button type="submit" md-raised-button [disabled]="!registerForm.valid">Sign Up</button>

</form>
