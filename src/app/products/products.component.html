<div class="container">
  <div fxLayout="column">
    <md-card class="card" *ngFor="let product of products">
      <md-card-content>
        <p>{{product.title}}</p>
      </md-card-content>
      <md-card-actions>
        <button md-raised-button>Raised button</button>
      </md-card-actions>
    </md-card>
  </div>
</div>
