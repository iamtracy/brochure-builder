<div>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="city">Location</label>
      <input type="text" id="city" class="form-control" formControlName="city">
    </div>
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" class="form-control" formControlName="productName">
    </div>
    <div class="form-group">
      <label for="website">Website Link</label>
      <input type="text" id="website" class="form-control" formControlName="website">
    </div>
    <div class="form-group">
      <label for="logo">Logo</label>
      <input type="text" id="logo" class="form-control" formControlName="logo">
    </div>
    <button type="submit" md-raised-button [disabled]="!createForm.valid">Add Product</button>
  </form>
</div>
